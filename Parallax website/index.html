<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.parallax {
  background-image: url("https://source.unsplash.com/1600x900/?girl");

  min-height: 400px; 
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

<p>Scroll Up and Down this page to see the parallax scrolling Amazing effect.</p>

<div class="parallax"></div>

<div style="height:1000px;background-color:rgb(206, 19, 19);font-size:36px">
    For a glimpse of the parallax scrolling effect, scroll up and down this page.
    This div exists just to allow scrolling.
    Advice: To get rid of the scrolling effect, try removing the background-attachment attribute.
</div>

</body>
</html>
